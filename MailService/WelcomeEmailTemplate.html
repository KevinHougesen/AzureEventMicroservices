<!DOCTYPE html>
<html>
  <head>
      <style>
          /* Define your CSS styles here */
          body {
              font-family: Arial, sans-serif;
              background-color: #f9f9f9;
              margin: 0;
              padding: 0;
          }
          .container {
              max-width: 600px;
              margin: 20px auto;
              padding: 20px;
              background-color: #fff;
              border-radius: 5px;
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          }
          h1 {
              color: #333;
          }
          p {
              color: #666;
          }
          .btn {
              display: inline-block;
              padding: 10px 20px;
              background-color: #007bff;
              color: #fff;
              text-decoration: none;
              border-radius: 5px;
          }
      </style>
  </head>
  <body>
      <div class='container'>
          <h1>Velkommen til Nyt</h1>
          <p>Du er nu bekræftet som bruger på Nyt.</p>
          <a href='{verificationLink}' class='btn'>Login</a>
      </div>
  </body>
</html>
